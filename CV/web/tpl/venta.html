<script id="tabla-venta" type="text/html">
        <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>Id</th>
                              <th>Fecha</th>
                              <th>Cliente</th>
                              <th>Total</th>
                              <th>Modificar</th>
                              <th>Eliminar</th>
                          </tr>  
                      </thead>
                      <tbody>
                          {{#arr}}
                            <tr>
                              <th>{{id}}</th>
                              <th>{{fecha}}</th>
                              <th>{{cliente}}</th>
                              <th>{{total}}</th>
                              <th><a href="#" class="btn btn-primary" onclick="updateVenta({{id}});"> Modificar </a></th>
                              <th><a href="#" class="btn btn-danger" onclick="deleteVenta({{id}});"> Eliminar </a></th>
                          </tr> 
                          {{/arr}}
                      </tbody>
                  </table> 
        
</script>

<script id="tpl-modal-venta" type="text/html">
    {{a}}
    <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Venta</h4>
            </div>
            <div class="modal-body">
            <center>
              <p>Complete el formulario</p>
              <form>
                  <input type="hidden" name="v-id" id="v-id">
                  <div style="text-align:left">
                    <label>Fecha</label>
                    <input type="date" name="v-fecha" id="v-fecha">

                    <br/>
                    <br/>
                    <label>Cliente</label>
                    <select name="v-cliente" id="v-cliente">
                      <!-- placeholder -->
                    </select>
                  </div>
                  
                  <hr>
                  <center>Detalle Venta</center>
                  <br/>
                  
                  <small>
                    <label>Producto:</label>
                    <select name="v-producto" id="v-producto">
                      <!-- placeholder -->
                    </select>

                    <label>Cantidad:</label>
                    <input type="number" id="v-cantidad" style="width:50px;">

                    <label>Sub-Total:</label>
                    <input type="number" id="v-sub-total" disabled>
                    
                    
                  </small>
                  <!--- DETALLE -->
                  <div id="v-detalle-venta">
                    <!-- placeholder -->
                  </div>
                  
                  
                  
                  <br/>
                  <hr/>
                  <div style="text-align:right;">
                      <label>Total</label>
                      <input type="number" name="v-total" id="v-total" disabled>
                  </div>
                  <br/>
                  
              </form>
            </center>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="saveVenta();">Guardar</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
</script>

<script id="tpl-detalle-venta" type="text/html">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Sub-total</th>
                <th>Eliminar</th>
            </tr>  
        </thead>
        <tbody>
            {{#arr}}
              <tr>
                <th>{{fecha}}</th>
                <th>{{cantidad}}</th>
                <th>{{Sub-total}}</th>
                <th><a href="#" class="btn btn-danger" onclick="deleteDetalle({{id}});"> Eliminar </a></th>
              </tr> 
            {{/arr}}
        </tbody>
    </table> 

</script>

<script id="tpl-combo-cliente" type="text/html">
    {{#arr}}
        <option value="{{id}}">{{nombre}}</option>
    {{/arr}}
</script>

<script id="tpl-combo-producto" type="text/html">
    {{#arr}}
        <option value="{{id}}">{{descripcion}}</option>
    {{/arr}}
</script>
